<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    template="/WEB-INF/templates/page-template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:b="http://bootsfaces.net/ui">
    <ui:param name="pagetitle" value="${msg.myAccountPageTitle}"/>
    <ui:define name="content">
        <b:row>
            <b:column span="10">
                <b:form id="myAccountForm">
                    <b:message for="storeChangesButton"/>
                    <b:inputText id="nameInput" label="${msg.nameInputLabel}" value="#{myAccountBean.person.name}" disabled="true"/>
                    <b:inputText id="firstnameInput"
                                 label="${msg.firstnameInputLabel}"
                                 value="#{myAccountBean.person.firstname}"/>
                    <b:message/>
                    <b:inputText id="lastnameInput"
                                 label="${msg.lastnameInputLabel}"
                                 value="#{myAccountBean.person.lastname}"
                                 required="true"/>
                    <b:message/>
                    <b:dateTimePicker id="dateOfBirthInput" label="${msg.dateOfBirthInputLabel}"
                                      format="${msg.datePickerFormat}"
                                      value="#{myAccountBean.person.dateOfBirth}">
                        <f:converter converterId="localDateConverter"/>
                    </b:dateTimePicker>
                    <b:message/>
                    <b:commandButton id="storeChangesButton"
                                     look="success"
                                     icon="ok"
                                     value="${msg.saveButtonLabel}"
                                     actionListener="#{myAccountBean.storePersonDetails}"/>
                    &nbsp;
                    <b:commandButton id="cancelButton"
                                     value="${msg.cancelButtonLabel}"
                                     immediate="true"
                                     action="index"/>
                </b:form>
            </b:column>
        </b:row>
    </ui:define>
</ui:composition>
