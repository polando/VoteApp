<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    template="/WEB-INF/templates/page-template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns:pr="http://primefaces.org/ui">
    <ui:param name="pagetitle" value="${msg.homePageTitle}"/>
    <ui:define name="content">
        <h:form id="sendVoteForm">
            <pr:panelGrid columns="4" layout="grid">
                <pr:outputLabel value="Choose the poll" />
                <pr:selectOneMenu value="#{preparedPollsListBean.selectedPoll}"  converter="omnifaces.SelectItemsConverter">
                    <f:selectItems value="${preparedPollsListBean.preparedPollsByOrganaizer}" var="poll" itemValue="#{poll}"  itemLabel="#{poll.title}" />
                </pr:selectOneMenu> 
                <pr:commandButton id="getResult"
                                  value="edit"
                                  action="#{preparedPollsListBean.seePoll()}"
                                  ajax="false"
                                  disabled="#{empty preparedPollsListBean.preparedPollsByOrganaizer}"/>
                <pr:commandButton id="startPoll"
                                  value="start"
                                  action="#{preparedPollsListBean.startPoll()}"
                                  ajax="false"
                                  disabled="#{empty preparedPollsListBean.preparedPollsByOrganaizer}"/>
            </pr:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
