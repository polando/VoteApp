<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    template="/WEB-INF/templates/page-template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns:pr="http://primefaces.org/ui"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:param name="pagetitle" value="${msg.homePageTitle}"/>

    <ui:define name="content">

        <b:form id="voteResultPage">
            <pr:dataTable var="token" value="#{participationTrackingBean.tokens}">
                <pr:column headerText="Email">
                    <h:outputText value="#{token.personEntity.name}" />
                </pr:column>
                <pr:column headerText="participated">
                    <h:outputText value="#{token.used}" />
                </pr:column>
            </pr:dataTable>
        </b:form>
        
        
    </ui:define>

</ui:composition>
