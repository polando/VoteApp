<ui:composition
    template="/WEB-INF/templates/page-template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns:pr="http://primefaces.org/ui"
    >
    <ui:param name="pagetitle" value="${msg.homePageTitle}"/>
    <ui:define name="content">
                <script>     
           window.onload = function codeAddress() {
                   offset = Intl.DateTimeFormat().resolvedOptions().timeZone;

        </script>
        <p>${msg.homeMessage}</p>
        <pr:remoteCommand name="rc" action="#{sessionVars.setVals}" />
    </ui:define>
