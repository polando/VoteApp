<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition
    template="/WEB-INF/templates/page-template.xhtml"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:rc="http://java.sun.com/jsf/composite/rocomp">
    <ui:param name="pagetitle" value="${msg.loginPageTitle}"/>
    <ui:define name="content">
        <b:alert severity="info">
            ${msg.loginInfoMessage}
        </b:alert>
        <form class="form form-horizontal" role="form" method="post" action="j_security_check" name="loginForm">
            <legend>${msg.loginPleaseLogin}</legend>
            <div class="form-group">
                <label class="control-label col-md-2" for="username">${msg.loginUnsernameLabel}</label>
                <div class="col-md-4">
                    <input  id="username" name="j_username"
                            class="form-control"  type="text"
                            placeholder="${msg.loginUsernamePlaceholder}"
                            autofocus="true" autocomplete="off"/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-2" for="password">${msg.loginPasswordLabel}</label>
                <div class="col-md-4">
                    <div class="input-group">
                        <input id="password" name="j_password"
                               class="form-control" type="password"
                               placeholder="${msg.loginPasswordPlaceholder}"
                               autocomplete="off"/>
                        <span class="input-group-btn">
                            <button class="btn btn-success" type="submit">
                                <span class="glyphicon glyphicon-ok"></span> ${msg.loginButton}
                            </button>
                        </span>
                    </div>
                </div>
            </div>
        </form>
        <b:alert severity="danger" rendered="${request.parameterMap.containsKey('j_username')}">
            ${msg.loginErrorMessage}
        </b:alert>
    </ui:define>
</ui:composition>
