<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    template="/WEB-INF/templates/page-template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns:pr="http://primefaces.org/ui">
    <ui:param name="pagetitle" value="${msg.homePageTitle}"/>
    <ui:define name="content">
        <b:form id="sendVoteForm">
            <b:selectOneMenu value="#{pollListBean.selectedPoll}">
                <f:selectItems value="${pollListBean.finishedPollsByOrganizer}" var="poll" itemValue="#{poll}"  itemLabel="#{poll.title}" />
            </b:selectOneMenu> 
            <b:commandButton id="getResult"
                             value="${msg.submitButton}"
                             action="#{pollListBean.seeResult}"
                             />
        </b:form>
    </ui:define>
</ui:composition>
