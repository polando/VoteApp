<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    template="/WEB-INF/templates/page-template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns:pr="http://primefaces.org/ui">
    <ui:param name="pagetitle" value="${msg.homePageTitle}"/>
    <ui:define name="content">
        <b:form id="sendVoteForm">
            <pr:selectCheckboxMenu value="#{votingBean.chosenItems}" multiple="true"
                                   filter="true" filterMatchMode="startsWith" panelStyle="width:250px" converter="entityConverter" rendered="#{votingBean.multipleAllowed}">
                <f:selectItems value="#{votingBean.voteItems}" var="item" itemValue="#{item}"  itemLabel="#{item.item}" />
            </pr:selectCheckboxMenu> 
            <pr:selectOneMenu  value="#{votingBean.chosenItem}" 
                               converter="entityConverter" rendered="#{votingBean.oneOfM}">
                <f:selectItems value="#{votingBean.voteItems}" var="item" itemValue="#{item}"  itemLabel="#{item.item}" />
            </pr:selectOneMenu> 
            <pr:selectOneMenu  value="#{votingBean.chosenItem}" 
                               converter="entityConverter" rendered="#{votingBean.yesNo}">
                <f:selectItems value="#{votingBean.voteItems}" var="item" itemValue="#{item}"  itemLabel="#{item.item}" />
            </pr:selectOneMenu> 
            <b:commandButton id="sendVote"
                             value="${msg.submitButton}"
                             action="#{votingBean.submitVote()}"
                             />
        </b:form>
    </ui:define>
</ui:composition>
