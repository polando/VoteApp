<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    template="/WEB-INF/templates/page-template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <f:view>
        <f:metadata>
            <f:viewParam id="courseUuid" name="course" value="#{courseDetailsBean.uuid}">
                <f:validateLength minimum="36" maximum="36"/>
            </f:viewParam>
        </f:metadata>
    </f:view>
    <ui:param name="pagetitle" rendered="${not empty courseDetailsBean.course}"
              value="${msg.courseDetailsPageTitle} ${courseDetailsBean.course.name}
              (${msg['term'.concat(courseDetailsBean.course.term)]} ${courseDetailsBean.course.year})"/>
    <ui:define name="content">
        <b:messages for="courseUuid"/>

        <ui:fragment rendered="${not empty courseDetailsBean.uuid}">
            <b:alert severity="danger" rendered="${empty courseDetailsBean.course}">
                Course with UUID ${courseDetailsBean.uuid} not found :-(
            </b:alert>

            <ui:fragment rendered="${not empty courseDetailsBean.course}">
                <h2><h:outputFormat value="${msg.courseDetailsTeacherHeading}">
                        <f:param value="${courseDetailsBean.course.teacher.name}"/>
                    </h:outputFormat></h2>
                <h2>${msg.courseDetailsTeamsHeading}</h2>
                <b:dataTable id="teamTable"
                             value="${courseDetailsBean.course.teams}" var="team"
                             paginated="false" info="false"
                             span="6" >
                    <b:dataTableColumn label="${msg.teamColumnLabel}">
                        ${team.name}
                    </b:dataTableColumn>
                    <b:dataTableColumn label="${msg.membersColumnLabel}">
                        <ui:repeat value="${team.members}" var="member">
                            ${member.name}<br/>
                        </ui:repeat>
                    </b:dataTableColumn>
                </b:dataTable>
            </ui:fragment>
        </ui:fragment>
    </ui:define>
</ui:composition>
