<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    template="/WEB-INF/templates/page-template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:b="http://bootsfaces.net/ui">
    <ui:param name="pagetitle" value="${msg.createCoursePageTitle}"/>
    <ui:define name="content">
        <b:form id="createCourseForm">
            <b:selectOneMenu id="courseTermSelection"
                             label="${msg.termInputLabel}"
                             value="#{createCourseBean.term}">
                <f:selectItem itemLabel="${msg.termSUMMER}" itemValue="SUMMER"/>
                <f:selectItem itemLabel="${msg.termWINTER}" itemValue="WINTER"/>
            </b:selectOneMenu>
            <b:inputText id="courseYearInput" label="${msg.yearInputLabel}" value="#{createCourseBean.year}">
                <f:validateLongRange minimum="2000"/>
            </b:inputText>
            <b:message for="courseYearInput"/>
            <b:inputText id="courseNameInput" label="${msg.courseNameInputLabel}"
                         value="#{createCourseBean.name}"
                         required="true">
                <f:validateRegex pattern="\w+(\s+\w+)*"/>
            </b:inputText>
            <b:message for="courseNameInput"/>
            <b:commandButton id="createCourseButton"
                             look="success"
                             icon="ok"
                             value="${msg.submitButton}"
                             action="courselist"
                             actionListener="#{createCourseBean.createCourse}"/>
        </b:form>
    </ui:define>
</ui:composition>
